<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="booking">
        <h1 class="booking_h1"></h1>
        <button class="home">НА ГОЛОВНУ</button>
        <div class="booking_names">
            <input class="booking_field booking_field-surname" type="text" id="surname" required>
            <input class="booking_field booking_field-name" type="text" id="name" required>
            <input class="booking_field booking_field-patronymic" type="text" id="patronymic" required>
        </div>
        <div class="booking_contacts">
            <input class="booking_field booking_field-phone" type="tel" id="tel" required>
            <input class="booking_field booking_field-email" type="email" id="email" required>
            <input class="booking_field booking_field-info" type="text" id="text" required>
        </div>
        <h2 class="booking_h2">ВИБЕРІТЬ МОДЕЛЬ БОРОДИ</h2>
        <div class="booking_field-radios">
            <input class="booking_radio" type="radio" name="choose" value="1" required>ЗСУ</input>
            <input class="booking_radio" type="radio" name="choose" value="2" required>лісник</input>
            <input class="booking_radio" type="radio" name="choose" value="3" required>філософ</input>
            <input class="booking_radio" type="radio" name="choose" value="4" required>хужожник</input>
            <input class="booking_radio" type="radio" name="choose" value="5" required>мудрець</input>
        </div>
        <h2 class="booking_h2">ДОДАТКОВІ ПОСЛУГИ</h2>
        <div class="booking_checkboxs">
            <p><input class="booking_checkbox" type="checkbox" id="styleB">Пофарбувати бороду</p>
            <p><input class="booking_checkbox" type="checkbox" id="styleB">Забрати сивину</p>
            <p><input class="booking_checkbox" type="checkbox" id="styleB">Підрівняти скроні</p>
            <p><input class="booking_checkbox" type="checkbox" id="styleB">Зачесати бороду</p>
            <p><input class="booking_checkbox" type="checkbox" id="styleB">Накрутити вуса</p>
            <p><input class="booking_checkbox" type="checkbox" id="styleB">Відполірувати лисину</p>
        </div>
        <button class="booking_submit" type="submit">ВІДПРАВИТИ ЗАЯВКУ</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="email.js"></script>
</body>
</html>
